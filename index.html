<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistema de Ventas</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Contenedor del Login -->
    <div class="login-container">
      <h1 class="login-title">Ingresar</h1>

      <form id="login-form" class="login-form" autocomplete="off">
        <div class="input-group">
          <label for="login-usuario">Usuario</label>
          <input
            type="text"
            id="login-usuario"
            placeholder="Ingresá tu usuario"
            autocomplete="new-email"
            required
          />
        </div>

        <div class="input-group">
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            placeholder="Ingresá tu contraseña"
            autocomplete="new-password"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Ingresar</button>
      </form>

      <p class="register-link">
        ¿No tenés usuario?
        <a href="#" id="abrir-modal">Crear nuevo usuario</a>
      </p>
    </div>

    <!-- Modal para crear nuevo usuario -->
    <div class="modal" id="modal-registro">
      <div class="modal-content">
        <span class="modal-close" id="cerrar-modal">&times;</span>

        <h2>Crear nuevo usuario</h2>

        <form id="registro-form" class="registro-form" autocomplete="off">
          <!-- El ID de usuario se genera automáticamente en backend (001, 002...) -->

          <!-- <div class="input-group">
                    <label for="reg-nombre">Nombre</label>
                    <input type="text" id="reg-nombre" placeholder="Nombre del usuario" required>
                </div> -->

          <div class="input-group">
            <label for="reg-email">Email</label>
            <input
              type="email"
              id="reg-email"
              placeholder="Email"
              autocomplete="new-email"
              required
            />
          </div>

          <div class="input-group">
            <label for="reg-password">Contraseña</label>
            <input
              type="password"
              id="reg-password"
              placeholder="Contraseña"
              autocomplete="new-password"
              required
            />
          </div>

          <button type="submit" class="btn-primary">Crear usuario</button>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
