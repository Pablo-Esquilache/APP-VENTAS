<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/productos.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="p-navbar">
      <div class="p-navbar-logo">Mi Librería</div>
      <ul class="p-navbar-menu">
        <li><a href="ventas.html">Ventas</a></li>
        <li><a href="productos.html" class="p-active">Productos</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="gastos.html">Gastos</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a id="logout-btn">Cerrar Sesión</a></li>
      </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="p-container">
      <h1 class="p-title">Gestión de Productos</h1>

      <!-- CONTROLES SUPERIORES -->
      <div class="p-controls">
        <input
          type="text"
          id="buscarProducto"
          class="p-input"
          placeholder="Buscar producto..."
        />

        <select id="filtroCategoria" class="p-input">
          <option value="">Todas las categorías</option>
        </select>

        <button id="btnLimpiarFiltrosProd" class="p-btn-secondary">
          Limpiar filtros
        </button>

        <button id="btnNuevoProducto" class="p-btn-primary">
          Crear nuevo producto
        </button>
      </div>

      <!-- TABLA -->
      <div class="tabla-productos-container">
        <table id="tablaProductos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductosBody"></tbody>
        </table>
      </div>
    </main>

    <!-- MODAL NUEVO / EDITAR PRODUCTO -->
    <div id="modalProducto" class="p-modal">
      <div class="p-modal-content">
        <span class="p-close">&times;</span>

        <h2 class="p-subtitle" id="tituloModalProducto">Nuevo producto</h2>

        <form id="formProducto" class="p-form-producto">
          <div class="p-form-group">
            <label>Nombre</label>
            <input type="text" id="nombreProducto" class="p-input" required />
          </div>

          <div class="p-form-group">
            <label>Categoría</label>
            <div style="display: flex; gap: 8px; align-items: center;">
              <select id="categoriaProducto" class="p-input">
                <option value="">Seleccionar categoría</option>
              </select>
              <button type="button" id="btnNuevaCategoria" class="p-btn-secondary">
                Nueva
              </button>
            </div>
            <input
              type="text"
              id="nuevaCategoriaProducto"
              class="p-input"
              placeholder="Escribí nueva categoría"
              style="display: none; margin-top: 8px"
            />
          </div>

          <div class="p-form-group">
            <label>Stock inicial</label>
            <input
              type="number"
              id="stockProducto"
              min="0"
              class="p-input"
              required
            />
          </div>

          <div class="p-form-group">
            <label>Precio</label>
            <input
              type="number"
              id="precioProducto"
              min="0"
              step="0.01"
              class="p-input"
              required
            />
          </div>

          <button type="submit" id="btnGuardarProducto" class="p-btn-primary">
            Guardar
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/productos.js"></script>
  </body>
</html>
