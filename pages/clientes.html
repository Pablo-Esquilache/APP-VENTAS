<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/clientes.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="c-navbar">
      <div class="c-navbar-logo">Mi Librería</div>
      <ul class="c-navbar-menu">
        <li><a href="ventas.html">Ventas</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="clientes.html" class="c-active">Clientes</a></li>
        <li><a href="gastos.html">Gastos</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a id="logout-btn">Cerrar Sesión</a></li>
      </ul>
    </nav>

    <!-- CONTENEDOR -->
    <main class="c-container">
      <h1 class="c-title">Gestión de Clientes</h1>

      <!-- BARRA CONTROLES -->
      <div class="c-controls">
        <input
          id="c-buscar"
          class="c-input"
          type="text"
          placeholder="Buscar por nombre..."
        />
        <select id="c-filtro-localidad" class="c-input">
          <option value="">Todas las localidades</option>
        </select>
        <button id="c-btn-limpiar" class="c-btn-secondary">
          Limpiar filtros
        </button>

        <button id="c-btn-nuevo" class="c-btn-primary">Crear cliente</button>
      </div>

      <!-- TABLA -->
      <div class="c-lista-clientes">
        <table class="c-tabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Género</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Localidad</th>
              <th>Comentarios</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaClientes"></tbody>
        </table>
      </div>
    </main>

    <!-- MODAL -->
    <div id="c-modal" class="c-modal">
      <div class="c-modal-content">
        <span class="c-close">&times;</span>

        <h2 class="c-subtitle">Nuevo cliente</h2>

        <form id="formCliente" class="c-form">
          <div class="c-form-group" id="fila-id-cliente" style="display: none">
            <label>ID (generado)</label>
            <input type="text" id="idCliente" class="c-input" readonly />
          </div>

          <div class="c-form-group">
            <label>Nombre</label>
            <input type="text" id="nombre" class="c-input" required />
          </div>

          <div class="c-form-row">
            <div class="c-form-group c-col">
              <label>Edad</label>
              <input type="number" id="edad" class="c-input" min="0" />
            </div>

            <div class="c-form-group c-col">
              <label>Género</label>
              <select id="genero" class="c-input">
                <option value="">Seleccionar</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>

          <div class="c-form-group">
            <label>Teléfono</label>
            <input type="text" id="telefono" class="c-input" />
          </div>

          <div class="c-form-group">
            <label>Email</label>
            <input type="email" id="email" class="c-input" />
          </div>

          <div class="c-form-group">
            <label>Localidad</label>
            <div style="display: flex; gap: 8px; align-items: center">
              <select id="localidad" class="c-input">
                <option value="">Seleccionar localidad</option>
              </select>
              <button
                type="button"
                id="btnNuevaLocalidad"
                class="c-btn-secondary"
              >
                Nueva
              </button>
            </div>
            <input
              type="text"
              id="nuevaLocalidad"
              class="c-input"
              placeholder="Escribí nueva localidad"
              style="display: none; margin-top: 8px"
            />
          </div>

          <div class="c-form-group">
            <label>Comentarios</label>
            <textarea id="comentarios" class="c-input" rows="3"></textarea>
          </div>

          <button type="submit" class="c-btn-primary">Guardar cliente</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/clientes.js"></script>
  </body>
</html>
